<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserting and removing Elements</title>
</head>
<body>
    <div class="container">
        <div class="box" style = "display:flex;" data-cretedby = "rushikesh"
        data-conceptby = "rushi">hey i am box</div>
        <div class = "box">Hey there i am box</div>
        <script>
            let div = document.createElement("div");
            div.innerHTML  = " i have been inserted <b> by rushikesh</b>"
            div.setAttribute("class","created");
            document.querySelector(".container").before(div);
        </script>
    </div>
</body>
</html>
